name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & Generate
        working-directory: ./backend
        run: |
          npm install
          npx prisma generate
      - name: Run Tests
        working-directory: ./backend
        run: npm run test

  frontend-tests:
    needs: backend-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & Start
        run: |
          cd backend && npm install && npx prisma generate && npm run start:dev &
          cd frontend && npm install && npx playwright install --with-deps && npm run dev &
          sleep 20
      - name: Run Playwright
        working-directory: ./frontend
        run: npx playwright test