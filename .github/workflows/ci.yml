name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: "postgresql://postgres:password@localhost:5432/test_db?schema=public"
  JWT_SECRET: "cle_test_ci_123"

jobs:
  everything:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Backend Setup
        working-directory: ./backend
        run: |
          npm install
          npx prisma generate
          npx prisma db push --accept-data-loss
          npm run test

      - name: Frontend & E2E Setup
        run: |
          cd backend && npm run build
          cd ../frontend && npm install && npx playwright install --with-deps

      - name: Run E2E Tests
        run: |
          cd backend && npm run start:prod &
          cd frontend && npm run dev &
          sleep 30
          cd frontend && npx playwright test